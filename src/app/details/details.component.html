<div class="product_details">
  <div class="container">
    <div class="row details_row">

      <!-- Product Image -->
      <div class="col-lg-6" style="display:inline-block;">
        <div class="details_image" style="display: inline-block">
          <div class="details_image_large"><img src="assets/img/product_1.jpg" alt="">
          </div>
          <div class="details_image_thumbnails d-flex flex-row align-items-start justify-content-between">
          </div>
        </div>
      </div>

      <!-- Product Content -->
      <div class="col-lg-6" style="position: absolute;display: inline-block;top: 50px;">
        <div class="details_content">
          <div class="details_name">{{book.title}}</div>
          <div class="in_stock_container" style="margin-top: 0px">
            <div class="availability">{{book.genre.label}}</div>
          </div>
          <div class="details_discount">{{book.price}}DT</div>
          <div class="details_price">{{0.8*book.price}}DT</div>

          <!-- In Stock -->

          <div class="details_text">
            <p>{{book.synopsis}}</p>
          </div>

          <!-- Product Quantity -->
          <div class="product_quantity_container">
            <div class="product_quantity clearfix">
              <span>Qty</span>
              <input id="quantity_input" type="text" pattern="[0-9]*" value="1">
              <div class="quantity_buttons">
                <div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fa fa-chevron-up"
                                                                                       aria-hidden="true"></i></div>
                <div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fa fa-chevron-down"
                                                                                       aria-hidden="true"></i></div>
              </div>
            </div>
            <div class="button cart_button"><a href="#">Add to cart</a></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
