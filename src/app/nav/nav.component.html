<header class="header">
  <div class="header_container">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header_content d-flex flex-row align-items-center justify-content-start">
            <div class="logo"><a href="#">BookStore.</a></div>
            <nav class="main_nav">
              <ul>
                <li class="hassubs">
                  <a>Categories</a>
                  <ul class="subs">
                    <li *ngFor="let genre of genres"><a href="" routerLink="/category/{{genre.id}}">{{genre.label}}</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
            <div class="header_extra ml-auto">
              <div class="shopping_cart" *ngIf = "loggedUser" routerLink="/cart">
                <a>
                  <svg version="1.1" xmlns="http://www.w3.org/2000/svg"  x="0px" y="0px"
												 viewBox="0 0 489 489" style="enable-background:new 0 0 489 489;" xml:space="preserve">
											<g>
												<path d="M440.1,422.7l-28-315.3c-0.6-7-6.5-12.3-13.4-12.3h-57.6C340.3,42.5,297.3,0,244.5,0s-95.8,42.5-96.6,95.1H90.3
													c-7,0-12.8,5.3-13.4,12.3l-28,315.3c0,0.4-0.1,0.8-0.1,1.2c0,35.9,32.9,65.1,73.4,65.1h244.6c40.5,0,73.4-29.2,73.4-65.1
													C440.2,423.5,440.2,423.1,440.1,422.7z M244.5,27c37.9,0,68.8,30.4,69.6,68.1H174.9C175.7,57.4,206.6,27,244.5,27z M366.8,462
													H122.2c-25.4,0-46-16.8-46.4-37.5l26.8-302.3h45.2v41c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5v-41h139.3v41
													c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5v-41h45.2l26.9,302.3C412.8,445.2,392.1,462,366.8,462z"/>
											</g>
										</svg>
                  <div>Cart</div>
                </a>
              </div>
              <div class="shopping_cart" *ngIf="!loggedUser">
                <a>
                  <div style="margin-left: 5px" class="hassubs">
                    <i class="fa fa-user"></i>Login/ Sign Up
                    <ul class="subs rounded-border" style="text-align: left; ">
                      <div class="row" style="min-width: 300px">
                        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8">
                          <div class="form-group">
                            <label class="sr-only">Email address</label>
                            <input type="email" class="form-control" placeholder="Email address"
                                   [(ngModel)]="user.email" required name="login-email">
                          </div>
                          <div class="form-group">
                            <label class="sr-only">Password</label>
                            <input type="password" class="form-control" name = "login-password"
                                   placeholder="Password" required autocomplete="off" [(ngModel)]="user.password">
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Sign in</button>
                          </div>
                        </form>
                      </div>
                      <div class="bottom text-center" style="margin-left: 28px">
                        New here ? <a routerLink="/join"><b>Join Us</b></a>
                      </div>
                    </ul>
                  </div>
                </a>
              </div>
              <div class="shopping_cart" *ngIf="loggedUser">
                <a>
                  <div style="margin-left: 5px" class="hassubs">
                    <i class="fa fa-user"></i>{{loggedUser.name}} {{loggedUser.familyName}}
                    <ul class="subs rounded-border" style="text-align: left; ">
                      <div class="bottom text-center" style="margin-left: 28px">
                        <a (click)="logout()"><b>Logout</b></a>
                      </div>
                    </ul>
                  </div>
                </a>
              </div>
              <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
